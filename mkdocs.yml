site_name: 'DataEase 文档'
site_url: 'https://dataease.io'
site_description: 'Document'
site_author: 'yayanpei'
google_analytics: ['UA-147297392-11', 'dataease.io']

repo_name: 'DataEase Docs'
repo_url: 'https://github.com/dataease/dataease'

edit_uri: https://github.com/dataease/docs/edit/master/docs/
theme:
    name: 'material'
    logo: 'img/logo-white.png'
    favicon: 'img/facio.ico'
    language: 'zh'
    highlightjs: true
    hljs_languages:
        - yaml
        - django
    custom_dir: 'theme'

nav:
    - 产品介绍: index.md
    - 快速开始: 
        - 一键部署: quick_start/quick_start.md
    - 系统架构: system_arch.md
    - 安装部署: 
        - 在线安装: installation/online_installation.md
        - 离线安装: installation/offline_installation.md
        - 在线升级: installation/online_upgrade.md
        - 离线升级: installation/offline_upgrade.md
    - 用户手册:
        - 通用功能: user_manual/general.md
        - 数据源: user_manual/datasource_configuration.md
        - 数据集: user_manual/dataset_configuration.md
        - 视图: user_manual/view_generation.md
        - 仪表盘: user_manual/dashboard_generation.md
        - 系统管理:
            - 用户管理: user_manual/system_management/user.md
            - 菜单管理: user_manual/system_management/menu.md
            - 组织管理: user_manual/system_management/organization.md
            - 角色管理: user_manual/system_management/role.md
            - 模版管理: user_manual/system_management/module.md
            - 权限管理: user_manual/system_management/permission.md
    - 使用教程:
        - 使用 DataEase 进行销售仪表盘制作: manual_demo/sales_dashboard.md
    - 常见问题:
        - 系统管理: faq/system_management.md
    - 关于:
        - 更新说明: about/changelog.md
        - 联系我们: about/contact.md

markdown_extensions:
    - admonition
    - codehilite:
        guess_lang: True
        linenums: False
    - toc:
        permalink: True
    - footnotes
    - attr_list
    - def_list
    - tables
    - abbr
    - md_in_html
    - pymdownx.extra
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
        emoji_generator: !!python/name:pymdownx.emoji.to_png
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist
    - pymdownx.tilde
    - pymdownx.betterem
    - pymdownx.superfences
    - pymdownx.progressbar
    - lightgallery

extra_css:
    - css/extra.css

copyright: Copyright &copy; 2014-2021 <a href="https://www.fit2cloud.com">杭州飞致云信息科技有限公司</a>, All Rights Reserved. <a href="http://www.beian.miit.gov.cn" target="_blank">京ICP备15023818号</a>

plugins:
    - search

extra:
    version:
        method: mike
